<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 200px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .word-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .word-item:last-child {
      border-bottom: none;
    }
    .delete-btn {
      background-color: #dc3545;
      padding: 4px 8px;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>嫌いなワード設定</h2>
  
  <div class="input-group">
    <input type="text" id="newWord" placeholder="除外したいワードを入力">
    <button id="addWord">追加</button>
  </div>
  
  <div class="word-list" id="wordList">
    <div style="color: #666; text-align: center;">ワードが登録されていません</div>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
